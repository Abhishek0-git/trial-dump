<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="container">
        <div id="start_game">
            <img src="../images/car.png" id="car" alt="car_image">
            <img src="../images/tic_tac_toe_text.png" id="tic_tac_toe_text" alt="tic_tac_toe_text">
        </div>
        <div id="player1">
            <h2>Player 1 ( O )</h2>
            <img src="../images/modi.jpg" class="image" id="player1_img" alt="X">
        </div>
        <div id="game_box">
            <button class="boxes" id="box0"><p></p></button>
            <button class="boxes" id="box1"><p></p></button>
            <button class="boxes" id="box2"><p></p></button>
            <button class="boxes" id="box3"><p></p></button>
            <button class="boxes" id="box4"><p></p></button>
            <button class="boxes" id="box5"><p></p></button>
            <button class="boxes" id="box6"><p></p></button>
            <button class="boxes" id="box7"><p></p></button>
            <button class="boxes" id="box8"><p></p></button>
        </div>
        <div id="player2">
            <h2>Player 2 ( X )</h2>
            <img src="../images/char2.jpg" class="image" id="player2_img" alt="O">
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
